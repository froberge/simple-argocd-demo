kind: Deployment
apiVersion: apps/v1
metadata:
  name: simple-quarkus-service

  labels:
    app: simple-quarkus-service
    app.kubernetes.io/component: simple-quarkus-service
    app.kubernetes.io/instance: simple-quarkus-service
    app.kubernetes.io/name: simple-quarkus-service
    app.kubernetes.io/part-of: quarkus-app
    app.openshift.io/runtime: quarkus

spec:
  replicas: 1
  selector:
    matchLabels:
      app: simple-quarkus-service
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: simple-quarkus-service
    spec:
      containers:
        - name: simple-quarkus-service
          image: >-
            image-registry.openshift-image-registry.svc:5000/pipeline-demo-simple-quarkus/simple-quarkus-service
          ports:
            - containerPort: 8080
              protocol: TCP
            - containerPort: 8443
              protocol: TCP
            - containerPort: 8778
              protocol: TCP
          resources: {}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          imagePullPolicy: IfNotPresent
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
      securityContext: {}
      schedulerName: default-scheduler
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 25%
      maxSurge: 25%
  revisionHistoryLimit: 10
  progressDeadlineSeconds: 600
