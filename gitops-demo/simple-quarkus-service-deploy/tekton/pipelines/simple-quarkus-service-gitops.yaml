apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  labels:
    app.kubernetes.io/instance: simple-quarkus-service
    app.kubernetes.io/name: simple-quarkus-service
    pipeline.openshift.io/runtime: java
    pipeline.openshift.io/runtime-version: openjdk-11-el7
    pipeline.openshift.io/type: kubernetes
  name: simple-quarkus-service-gitops
  namespace: pipeline-demo
spec:
  params:
    - default: simple-quarkus-service
      name: APP_NAME
      type: string
    - default: 'https://github.com/froberge/simple-quarkus-service'
      name: GIT_REPO
      type: string
    - default: main
      name: GIT_REVISION
      type: string
    - default: >-
        image-registry.openshift-image-registry.svc:5000/pipeline-demo/simple-quarkus-service
      name: IMAGE_NAME
      type: string
    - default: openjdk-11-el7
      name: VERSION
      type: string
  tasks:
    - name: clone-repository
      params:
        - name: url
          value: $(params.GIT_REPO)
        - name: revision
          value: $(params.GIT_REVISION)
        - name: deleteExisting
          value: 'true'
      taskRef:
        kind: ClusterTask
        name: git-clone
      workspaces:
        - name: output
          workspace: workspace
    - name: create-image-tag
      params:
        - name: commit
          value: $(tasks.clone-repository.results.commit)
        - name: url
          value: $(tasks.clone-repository.results.url)
        - name: imagestream
          value: $(params.IMAGE_NAME)
      taskRef:
        name: set-image-tag
      runAfter:
        - clone-repository
      workspaces:
      - name: tagoutput
        workspace: workspace
    - name: test-app
      taskRef:
        name: maven
        kind: ClusterTask
      runAfter:
        - clone-repository
      params:
        - name: GOALS
          value:
            - 'clean'
            - 'test'
      workspaces:
        - name: maven-settings
          workspace: m2-repo
        - name: source
          workspace: workspace
    - name: build
      params:
        - name: IMAGE
          value: $(tasks.create-image-tag.results.tag)
        - name: TLSVERIFY
          value: 'false'
        - name: PATH_CONTEXT
          value: $(workspaces.source.path)
        - name: VERSION
          value: $(params.VERSION)
      runAfter:
        - test-app
        - create-image-tag
      taskRef:
        kind: ClusterTask
        name: s2i-java
      workspaces:
        - name: source
          workspace: workspace

          
    # - name: deploy
    #   params:
    #     - name: SCRIPT
    #       value: oc rollout status deploy/$(params.APP_NAME)
    #   runAfter:
    #     - build
    #   taskRef:
    #     kind: ClusterTask
    #     name: openshift-client
  workspaces:
    - name: workspace
    - name: m2-repo
